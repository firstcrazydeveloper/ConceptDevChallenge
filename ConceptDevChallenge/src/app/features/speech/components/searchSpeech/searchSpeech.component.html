<div class="input-group" id="adv-search" style="float:right;">
    <input type="text" class="form-control" [(ngModel)]="speechSearch.searchkey" placeholder="Search speech" />
    <div class="input-group-btn">
        <div class="btn-group" role="group">
            <div class="dropdown dropdown-lg">
                <button type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true" (click)="globalSearch()"></i></button>
                <div class="dropdown-menu dropdown-menu-right" role="menu">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="contain">Title</label>
                            <input class="form-control" type="text" [(ngModel)]="speechSearch.title" name="title" />
                        </div><div class="form-group">
                            <label for="contain">Author</label>
                            <input class="form-control" type="text" [(ngModel)]="speechSearch.author" name="author" />
                        </div>
                        <div class="form-group">
                            <label for="contain">Contains the keywords</label>
                            <input class="form-control" type="text" [(ngModel)]="speechSearch.keywords" name="keywords" />
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true" (click)="advanceSearch()"></i></button>
                    </form>
                </div>
            </div>

            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
        </div>
    </div>
</div>
