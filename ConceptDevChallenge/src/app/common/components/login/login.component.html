<div class="loging-container">
    <busy-spinner></busy-spinner>
    <div class="omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-12">
            <form class="omb_loginForm" autocomplete="off" #f="ngForm" (ngSubmit)="Login()">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="userId" [(ngModel)]="id" required placeholder="User ID">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="Password">
                </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
