<div class="top-menu">
    <div class="navbar-header top-menu-title">
        <a class="navbar-brand"> Developer Challenge</a>
    </div>
    <div style="float:left;" *ngIf="authService.isLoggedIn">
        <ul class="nav">
            <li [ngClass]="{'active': 'speechDashboard'==currentModule}"><a (click)="redirect('speechDashboard')">Speech</a></li>
            <li [ngClass]="{'active': 'bookDashboard'==currentModule}"><a (click)="redirect('bookDashboard')">Books</a></li>
        </ul>
    </div>
    <div style="float:right">
        <ul class="nav top-menu-nav">
            <li><a>Welcome {{authService.userName}}</a></li>
            <li *ngIf="authService.isLoggedIn"><a (click)="logout()">Logout</a></li>
        </ul>
    </div>
</div>
